AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  explorer

  Sample SAM Template for explorer
  
# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 3

Resources:
  GetClubFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: functions/getClub/getClub.handler
      Runtime: nodejs18.x
      CodeUri: backend
      Events: 
        GetClub:
          Type: Api
          Properties:
            Path: /club
            Method: get
  PutUserFunction:
    Type: AWS::Serverless::Function
    Properties: 
      Handler: functions/putUser/putUser.handler
      Runtime: nodejs18.x
      CodeUri: backend
      Policies:
        - DynamoDBCrudPolicy:
            TableName: Users
      Events:
        PutUser:
          Type: Api
          Properties:
            Path: /user
            Method: post
  CheckLoginFunction:
    Type: AWS::Serverless::Function
    Properties: 
      Handler: functions/checkLogin/checkLogin.handler
      Runtime: nodejs18.x
      CodeUri: backend
      Policies:
        - DynamoDBCrudPolicy:
            TableName: Users
      Events:
        CheckLogin:
          Type: Api
          Properties:
            Path: /user
            Method: post
  UsersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: Users
      AttributeDefinitions: 
        - AttributeName: username
          AttributeType: S
      KeySchema: 
        - AttributeName: username
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST
Outputs:
  # ServerlessRestApi is an implicit API created out of Events key under Serverless::Function
  # Find out more about other implicit resources you can reference within SAM
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
  HelloWorldApi:
    Description: "API Gateway endpoint URL for Prod stage for Get Club function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/club/"
  HelloWorldFunction:
    Description: "Get Club Lambda Function ARN"
    Value: !GetAtt GetClubFunction.Arn
  HelloWorldFunctionIamRole:
    Description: "Implicit IAM Role created for Get Club function"
    Value: !GetAtt GetClubFunctionRole.Arn